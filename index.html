<!DOCTYPE html>
<html>
  <head>
    <title>Expense Tracker</title>
    <link rel="stylesheet" type="text/css" href="css/bootstrap.css">
    <script src="js/jquery-1.11.1.js" type="text/javascript"></script>
    <script src="js/scripts.js" type="text/javascript"></script>

  </head>
  <body>
    <div class="container">
      <div>
        <h1>Keep Track of Your Spending</h1>
      </div>
      <div class="col-md-6">
        <form id="the-form">
          <label type="text">item:</label>
          <input id="input-item" class="form-control" placeholder="taco" type="text" required></input>
          <label type="text">cost:</label>
          <input id="input-cost" class="form-control" placeholder="2.49" type="number" step="0.01" min="0" required></input>
          <label type="text">quantity:</label>
          <input id="input-quantity" class="form-control" value="1" type="number" required></input>
          <button type="submit" class="btn btn-info">+</button>
        </form>
      </div>
      <div class="col-md-6">
          <table class="table">
            <th>Expenses</th>
            <td id="item">
            </td>
            <th>Quantity</th>
            <td id="quantity">
            </td>
            <th>Total</th>
            <td id="total">
            </td>
          </table>
      </div>
    </div>
  </body>
</html>
